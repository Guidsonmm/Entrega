<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <!-- Navbar do topo-->
  <nav class="navbar bg-primary shadow">
    <!-- Container da navbar-->
    <div class="container">
      <!-- Logo da navbar-->
      <a class="navbar-brand" href="#">
        <!-- Imagem da logo-->
        <img src="/img/Logo Final PNG2.png" alt="" class="img-fluid navbar-brand" style="max-width: 100px" />
        <!-- Texto da logo-->
        <span class="fw-bold text-white ">BeHolder - Hardware Analysis</span>
      </a>
    </div>
  </nav>

  <!-- Container principal-->
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 col-lg-4 mx-auto my-4">
        <!-- Titulo-->
        <h2 class="text-center text-secondary text-uppercase mb-4">Cadastro</h2>
        <!-- Seu formulário aqui -->
        <form class="needs-validation" novalidate>
          <!-- Nome de usuário -->
          <div class="mb-3">
            <label for="usuario" class="form-label fw-bold">Nome de usuário</label>
            <input type="text" class="form-control rounded-1 border-0 bg-body-secondary py-3" id="usuario"
              placeholder="Nome de usuário" required>

            <!--validação-->
            <div class="invalid-feedback">
              Por favor, insira um nome de usuário válido.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">E-mail</label>
            <input type="email" class="form-control rounded-1 border-0 bg-body-secondary py-3" id="email"
              placeholder="E-mail" required>

            <!--validação-->
            <div class="invalid-feedback">
              Por favor, insira um e-mail válido.
            </div>
          </div>

          <!-- Confirmação de email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Confirme seu e-mail</label>
            <input type="email" class="form-control rounded-1 border-0 bg-body-secondary py-3" id="email"
              placeholder="Confirme seu e-mail" required>

            <!--validação-->
            <div class="invalid-feedback">
              Por favor, insira um e-mail válido.
            </div>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label fw-bold">Senha</label>
            <input type="password" class="form-control rounded-1 border-0 bg-body-secondary py-3" id="senha"
              placeholder="Senha" required>

            <!--validação-->
            <div class="invalid-feedback">
              Por favor, insira uma senha válida.
            </div>
          </div>

          <!-- Confirmação de senha -->
          <div class="mb-3">
            <label for="senha" class="form-label fw-bold">Confirme sua senha</label>
            <input type="password" class="form-control rounded-1 border-0 bg-body-secondary py-3" id="senha"
              placeholder="Confirme sua senha" required>

            <!--validação-->
            <div class="invalid-feedback">
              Por favor, insira uma senha válida.
            </div>
          </div>

          <!-- Botão de cadastro -->
          <div class="d-grid gap-2">
            <button class="btn btn-primary rounded-1 border-0 py-3 fw-bold" type="submit">Cadastrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Script da página de cadastro -->
  <script src="js/main.register.js"></script>

</body>

</html>
