<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beholder</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar do topo-->
    <nav class="navbar bg-primary shadow">
        <!-- Container da navbar-->
        <div class="container">
            <!-- Logo da navbar-->
            <a class="navbar-brand" href="#">
                <!-- Imagem da logo-->
                <img src="/img/Logo Final PNG2.png" alt="" class="img-fluid navbar-brand" style="max-width: 100px" />
                <!-- Texto da logo-->
                <span class="fw-bold text-white ">BeHolder - Hardware Analysis</span>
            </a>

            <!-- Logout and user dropdown-->
            <div class="dropdown">
                <!-- Botão do dropdown-->
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Icone do usuário-->
                    <i class="bi bi-person-circle"></i>
                    <!-- Nome do usuário-->
                    <span class="fw-bold">Usuário</span>
                </button>
                <!-- Dropdown-->
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                    <!-- Item do dropdown-->
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal-->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Card do ping-->
            <div class="col-md-6">
                <div class="card shadow bg-body-tertiary rounded-0">
                    <div class="card-body">
                        <canvas id="ping-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card do CPU-->
            <div class="col-md-6">
                <div class="card shadow bg-body-tertiary rounded-0">
                    <div class="card-body">
                        <canvas id="cpu-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Só repetir o card para adicionar mais-->
        </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom scripts -->
    <script src="js/dashbaord.js"></script>
</body>

</html>
